<ion-header>
  <ion-navbar>
    <ion-title>{{ (info | async)?.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item class="text" *ngFor="let item of items | async">
      {{item.name}}
    </ion-item>
  </ion-list>
